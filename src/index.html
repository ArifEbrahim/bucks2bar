<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucks2Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="#">Bucks2Bar</a>
      </div>
    </nav>
    <main class="container mt-5">
      <h2>Welcome to Bucks2Bar</h2>
      <input type="text" class="form-control my-4" placeholder="enter username" id="username" />
      <!-- Bootstrap Tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="data-tab"
            data-bs-toggle="tab"
            data-bs-target="#data"
            type="button"
            role="tab"
            aria-controls="data"
            aria-selected="true"
          >
            Data
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="chart-tab"
            data-bs-toggle="tab"
            data-bs-target="#chart"
            type="button"
            role="tab"
            aria-controls="chart"
            aria-selected="false"
          >
            Chart
          </button>
        </li>
      </ul>
      <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
          <div class="row my-4" id="month-inputs-container"></div>
          <template id="month-input-template">
            <div class="col-12 col-md-6">
              <label class="form-label fw-bold month-label"></label>
              <div class="row">
                <div class="col-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text income-label"></span>
                    <input type="number" class="form-control income-input" placeholder="Income" aria-label="Income" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text expense-label"></span>
                    <input
                      type="number"
                      class="form-control expense-input"
                      placeholder="Expense"
                      aria-label="Expense"
                    />
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
        <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
          <div class="mx-auto d-flex flex-column align-items-center w-100" style="max-width: 80vw">
            <canvas id="barChart"></canvas>
            <button type="button" class="btn btn-primary my-3" id="download-btn">Download</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 Bucks2Bar. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
